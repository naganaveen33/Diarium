name: Update Widget Screenshot

on:
  # Triggered by your Google Apps Script via API call
  workflow_dispatch:
  
  # Optional: Also update daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright
        run: |
          npm install -D playwright
          npx playwright install --with-deps chromium
      
      - name: Take screenshot
        run: node screenshot.js
      
      - name: Commit and push screenshot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add widget.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update widget screenshot [$(date +'%Y-%m-%d %H:%M')]" && git push)
