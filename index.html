<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diarium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      background: #2a2a2a;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .menu-btn, .icon-btn, .nav-btn {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .menu-btn:hover, .icon-btn:hover, .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .month-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      font-size: 16px;
      padding: 6px 10px;
    }

    #monthYear {
      font-size: 20px;
      font-weight: 500;
      min-width: 180px;
      text-align: center;
    }

    .header-icons {
      display: flex;
      gap: 8px;
    }

    .search-container {
      background: #2a2a2a;
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a3a;
    }

    .search-box {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-box:focus {
      outline: none;
      border-color: #6a8cff;
    }

    .search-box::placeholder {
      color: #666;
    }

    .calendar-container {
      background: #2a2a2a;
      margin: 0;
      padding: 16px;
      position: sticky;
      top: 52px;
      z-index: 90;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 8px;
    }

    .weekday {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 8px 0;
      font-weight: 500;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      transition: all 0.2s;
      position: relative;
    }

    .calendar-day:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .calendar-day.other-month {
      color: #555;
    }

    .calendar-day.today {
      background: #6a8cff;
      color: #000;
      font-weight: bold;
    }

    .calendar-day.selected {
      background: #6a8cff;
      color: #000;
      font-weight: bold;
    }

    .calendar-day.has-entry::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: #6a8cff;
      border-radius: 50%;
    }

    .calendar-day.today.has-entry::after,
    .calendar-day.selected.has-entry::after {
      background: #000;
    }

    .entries-list {
      background: #1a1a1a;
      padding: 0;
      height: calc(100vh - 400px);
      overflow-y: auto;
      overflow-x: hidden;
    }

    .entry-item {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #2a2a2a;
      cursor: pointer;
      transition: background 0.2s;
    }

    .entry-item:hover {
      background: #2a2a2a;
    }

    .entry-item:active {
      background: #3a3a3a;
    }

    .entry-date {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
      margin-right: 20px;
    }

    .entry-day {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .entry-number {
      font-size: 32px;
      font-weight: 300;
      line-height: 1.1;
      margin-top: 2px;
    }

    .entry-month {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }

    .entry-content {
      flex: 1;
    }

    .entry-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .entry-preview {
      font-size: 14px;
      color: #888;
      line-height: 1.4;
    }

    .no-entry {
      color: #555;
      font-size: 14px;
    }

    .load-more {
      text-align: center;
      padding: 16px;
      color: #6a8cff;
      cursor: pointer;
      background: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
      font-size: 14px;
    }

    .load-more:hover {
      background: #2a2a2a;
    }

    .entry-edit-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      z-index: 1000;
      overflow-y: auto;
    }

    .entry-edit-page.show {
      display: block;
    }

    .edit-header {
      background: #2a2a2a;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .edit-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
    }

    .edit-date {
      font-size: 18px;
      font-weight: 500;
    }

    .edit-header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-action-btn {
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .save-btn-header {
      background: #6a8cff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .save-btn-header:active {
      transform: scale(0.95);
    }

    .edit-body {
      padding: 0;
    }

    .edit-heading {
      background: #1a1a1a;
      border: none;
      color: #888;
      font-size: 24px;
      font-weight: 600;
      padding: 20px 20px 10px 20px;
      width: 100%;
      font-family: inherit;
    }

    .edit-heading::placeholder {
      color: #555;
    }

    .edit-heading:focus {
      outline: none;
      color: #ffffff;
    }

    .edit-text {
      background: #1a1a1a;
      border: none;
      color: #aaa;
      font-size: 16px;
      padding: 0 20px 20px 20px;
      width: 100%;
      min-height: 400px;
      font-family: inherit;
      resize: none;
      line-height: 1.6;
    }

    .edit-text::placeholder {
      color: #555;
    }

    .edit-text:focus {
      outline: none;
      color: #ffffff;
    }

    .edit-footer {
      background: #2a2a2a;
      padding: 12px 16px;
      border-top: 1px solid #3a3a3a;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .footer-action {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 8px;
      font-size: 11px;
    }

    .footer-action-icon {
      font-size: 24px;
    }

    .search-results {
      display: none;
      background: #1a1a1a;
      padding: 16px;
    }

    .search-results.show {
      display: block;
    }

    .search-result-item {
      background: #2a2a2a;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-result-item:hover {
      background: #3a3a3a;
    }

    .search-result-date {
      color: #6a8cff;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .search-result-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .search-result-text {
      color: #888;
      font-size: 14px;
      line-height: 1.4;
    }

    .highlight {
      background: #6a8cff;
      color: #000;
      padding: 2px 4px;
      border-radius: 2px;
    }

    .no-results {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      #monthYear {
        font-size: 18px;
        min-width: 150px;
      }
      .weekday {
        font-size: 11px;
      }
      .calendar-day {
        font-size: 14px;
      }
    }
  </style>
</head>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVbbshTAMuvN802qSPFqKEK5hix7A9UdnmMoptjDRZ0V800rDv-ta6xeizd4pFLnZH3A/exec";

const today = new Date();
let currentDate = new Date(today.getFullYear(), today.getMonth(), 1);
let selectedDate = null;
let allData = [];

const calendar = document.getElementById("calendar");
const monthYear = document.getElementById("monthYear");
const entriesList = document.getElementById("entriesList");
const prevMonth = document.getElementById("prevMonth");
const nextMonth = document.getElementById("nextMonth");
const mainView = document.getElementById("mainView");
const entryEditPage = document.getElementById("entryEditPage");
const backBtn = document.getElementById("backBtn");
const editDate = document.getElementById("editDate");
const editHeading = document.getElementById("editHeading");
const editText = document.getElementById("editText");
const saveBtnEdit = document.getElementById("saveBtnEdit");
const searchToggle = document.getElementById("searchToggle");
const searchContainer = document.getElementById("searchContainer");
const searchBox = document.getElementById("searchBox");
const searchResults = document.getElementById("searchResults");
const calendarView = document.getElementById("calendarView");

function init() {
  console.log("üöÄ Diarium - Opening:", currentDate.toLocaleDateString('en-US', {month: 'long', year: 'numeric'}));
  loadData();
  setupEventListeners();
}

function setupEventListeners() {
  prevMonth.addEventListener("click", () => changeMonth(-1));
  nextMonth.addEventListener("click", () => changeMonth(1));
  backBtn.addEventListener("click", closeEditPage);
  saveBtnEdit.addEventListener("click", saveEntry);
  searchToggle.addEventListener("click", toggleSearch);
  searchBox.addEventListener("input", performSearch);
  
  // Infinite scroll for entries list
  entriesList.addEventListener("scroll", handleScroll);
}

let isLoadingMore = false;
let currentStartDate = null;

function handleScroll() {
  if (isLoadingMore) return;
  
  const scrollTop = entriesList.scrollTop;
  const scrollHeight = entriesList.scrollHeight;
  const clientHeight = entriesList.clientHeight;
  
  // Load more future entries when scrolling down
  if (scrollTop + clientHeight >= scrollHeight - 100) {
    loadMoreEntries('future');
  }
  
  // Load more past entries when scrolling up
  if (scrollTop < 100) {
    loadMoreEntries('past');
  }
}

function loadMoreEntries(direction) {
  isLoadingMore = true;
  
  const entries = Array.from(entriesList.children);
  if (entries.length === 0) return;
  
  if (direction === 'future') {
    const lastEntry = entries[entries.length - 1];
    const lastDateStr = lastEntry.dataset.date;
    const lastDate = new Date(lastDateStr);
    
    for (let i = 1; i <= 15; i++) {
      const nextDate = new Date(lastDate);
      nextDate.setDate(lastDate.getDate() + i);
      addDayEntry(nextDate, false);
    }
  } else if (direction === 'past') {
    const firstEntry = entries[0];
    const firstDateStr = firstEntry.dataset.date;
    const firstDate = new Date(firstDateStr);
    
    const savedScrollHeight = entriesList.scrollHeight;
    
    for (let i = 1; i <= 15; i++) {
      const prevDate = new Date(firstDate);
      prevDate.setDate(firstDate.getDate() - i);
      addDayEntry(prevDate, true);
    }
    
    // Maintain scroll position after prepending
    const newScrollHeight = entriesList.scrollHeight;
    entriesList.scrollTop = newScrollHeight - savedScrollHeight + entriesList.scrollTop;
  }
  
  setTimeout(() => { isLoadingMore = false; }, 100);
}

function loadData() {
  if (!SCRIPT_URL || SCRIPT_URL === "") {
    console.log("üìù Demo mode");
    allData = [];
    renderCalendar();
    renderEntries(new Date());
    return;
  }

  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      allData = data || [];
      console.log("‚úÖ Loaded:", allData.length, "entries");
      renderCalendar();
      renderEntries(new Date());
    })
    .catch(err => {
      console.error("‚ùå Error:", err);
      allData = [];
      renderCalendar();
      renderEntries(new Date());
    });
}

function renderCalendar() {
  calendar.innerHTML = "";
  
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  monthYear.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });
  
  const firstDay = new Date(year, month, 1).getDay();
  const firstDayAdjusted = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const daysInPrevMonth = new Date(year, month, 0).getDate();
  
  const todayObj = new Date();
  const isCurrentMonth = todayObj.getMonth() === month && todayObj.getFullYear() === year;
  const todayDate = todayObj.getDate();
  
  // Previous month days
  for (let i = firstDayAdjusted - 1; i >= 0; i--) {
    const day = daysInPrevMonth - i;
    const div = createDayElement(day, true);
    calendar.appendChild(div);
  }
  
  // Current month days
  for (let day = 1; day <= daysInMonth; day++) {
    const div = createDayElement(day, false);
    const dateStr = formatDate(year, month, day);
    
    if (allData.some(entry => entry.date === dateStr)) {
      div.classList.add("has-entry");
    }
    
    if (isCurrentMonth && day === todayDate) {
      div.classList.add("today");
    }
    
    if (selectedDate === dateStr) {
      div.classList.add("selected");
    }
    
    div.addEventListener("click", () => {
      const clickedDate = new Date(year, month, day);
      selectDateAndRender(dateStr, div, clickedDate);
    });
    
    calendar.appendChild(div);
  }
  
  // Next month days
  const totalCells = calendar.children.length;
  const remainingCells = 42 - totalCells;
  
  for (let day = 1; day <= remainingCells; day++) {
    const div = createDayElement(day, true);
    calendar.appendChild(div);
  }
}

function createDayElement(day, isOtherMonth) {
  const div = document.createElement("div");
  div.className = "calendar-day";
  div.textContent = day;
  if (isOtherMonth) div.classList.add("other-month");
  return div;
}

function formatDate(year, month, day) {
  return `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
}

function selectDateAndRender(dateStr, element, clickedDate) {
  selectedDate = dateStr;
  document.querySelectorAll(".calendar-day").forEach(d => d.classList.remove("selected"));
  if (element) element.classList.add("selected");
  
  // Re-render entries starting from clicked date
  renderEntries(clickedDate);
}

function changeMonth(direction) {
  currentDate.setMonth(currentDate.getMonth() + direction);
  selectedDate = null;
  renderCalendar();
  renderEntries(new Date(currentDate.getFullYear(), currentDate.getMonth(), 1));
}

function renderEntries(startDate) {
  entriesList.innerHTML = "";
  currentStartDate = new Date(startDate);
  
  // Render clicked date + next 30 days
  for (let i = 0; i < 30; i++) {
    const date = new Date(startDate);
    date.setDate(startDate.getDate() + i);
    addDayEntry(date, false);
  }
}

function addDayEntry(date, prepend = false) {
  const dateStr = formatDate(date.getFullYear(), date.getMonth(), date.getDate());
  const dayEntries = allData.filter(entry => entry.date === dateStr);
  
  const entryItem = document.createElement("div");
  entryItem.className = "entry-item";
  entryItem.dataset.date = dateStr;
  
  const dayName = date.toLocaleDateString("en-US", { weekday: "short" }).toUpperCase();
  const monthName = date.toLocaleDateString("en-US", { month: "short" }).toUpperCase();
  const day = date.getDate();
  
  let entryContent = "";
  if (dayEntries.length > 0) {
    const entry = dayEntries[0];
    entryContent = `
      <div class="entry-title">${escapeHtml(entry.title)}</div>
      ${entry.note ? `<div class="entry-preview">${escapeHtml(entry.note.substring(0, 60))}${entry.note.length > 60 ? "..." : ""}</div>` : ""}
    `;
    if (dayEntries.length > 1) {
      entryContent += `<div class="entry-preview">+${dayEntries.length - 1} more</div>`;
    }
  } else {
    entryContent = '<div class="no-entry">No entry</div>';
  }
  
  entryItem.innerHTML = `
    <div class="entry-date">
      <div class="entry-day">${dayName}</div>
      <div class="entry-number">${day}</div>
      <div class="entry-month">${monthName}</div>
    </div>
    <div class="entry-content">${entryContent}</div>
  `;
  
  entryItem.addEventListener("click", () => {
    openEditPage(dateStr, dayEntries.length > 0 ? dayEntries[0] : null);
  });
  
  if (prepend) {
    entriesList.insertBefore(entryItem, entriesList.firstChild);
  } else {
    entriesList.appendChild(entryItem);
  }
}

function openEditPage(dateStr, existingEntry = null) {
  selectedDate = dateStr;
  
  const date = new Date(dateStr);
  const dateDisplay = date.toLocaleDateString("en-US", { 
    weekday: "short", day: "2-digit", month: "short", year: "2-digit"
  });
  
  editDate.textContent = dateDisplay.replace(',', ',');
  
  if (existingEntry) {
    editHeading.value = existingEntry.title || "";
    editText.value = existingEntry.note || "";
  } else {
    editHeading.value = "";
    editText.value = "";
  }
  
  mainView.style.display = "none";
  entryEditPage.classList.add("show");
  setTimeout(() => editHeading.focus(), 100);
}

function closeEditPage() {
  const title = editHeading.value.trim();
  const note = editText.value.trim();
  
  if ((title || note) && selectedDate) {
    const heading = title || "Untitled";
    
    if (SCRIPT_URL && SCRIPT_URL !== "") {
      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date: selectedDate, title: heading, note: note })
      }).catch(err => console.error("Auto-save error:", err));
    }
    
    const existingIndex = allData.findIndex(e => e.date === selectedDate);
    if (existingIndex >= 0) {
      allData[existingIndex] = { date: selectedDate, title: heading, note: note };
    } else {
      allData.push({ date: selectedDate, title: heading, note: note, time: new Date().toISOString() });
    }
  }
  
  entryEditPage.classList.remove("show");
  mainView.style.display = "block";
  renderCalendar();
}

function saveEntry() {
  const title = editHeading.value.trim();
  const note = editText.value.trim();
  
  if (!title && !note) {
    alert("Please enter a heading or text");
    return;
  }
  
  const heading = title || "Untitled";
  
  if (!SCRIPT_URL || SCRIPT_URL === "") {
    console.log("üíæ Saved locally (demo mode)");
    const existingIndex = allData.findIndex(e => e.date === selectedDate);
    if (existingIndex >= 0) {
      allData[existingIndex] = { date: selectedDate, title: heading, note: note };
    } else {
      allData.push({ date: selectedDate, title: heading, note: note, time: new Date().toISOString() });
    }
    closeEditPage();
    return;
  }
  
  saveBtnEdit.disabled = true;
  saveBtnEdit.textContent = "Saving...";
  
  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ date: selectedDate, title: heading, note: note })
  })
  .then(() => {
    console.log("‚úÖ Saved to Google Sheets");
    const existingIndex = allData.findIndex(e => e.date === selectedDate);
    if (existingIndex >= 0) {
      allData[existingIndex] = { date: selectedDate, title: heading, note: note };
    } else {
      allData.push({ date: selectedDate, title: heading, note: note, time: new Date().toISOString() });
    }
    closeEditPage();
    setTimeout(() => loadData(), 1000);
  })
  .catch(err => {
    console.error("‚ùå Error saving:", err);
    alert("Failed to save. Check console.");
  })
  .finally(() => {
    saveBtnEdit.disabled = false;
    saveBtnEdit.textContent = "Save";
  });
}

function toggleSearch() {
  if (searchContainer.style.display === "none") {
    searchContainer.style.display = "block";
    searchBox.focus();
  } else {
    searchContainer.style.display = "none";
    searchResults.classList.remove("show");
    calendarView.style.display = "block";
    searchBox.value = "";
  }
}

function performSearch() {
  const query = searchBox.value.trim().toLowerCase();
  
  if (query === "") {
    searchResults.classList.remove("show");
    calendarView.style.display = "block";
    return;
  }
  
  calendarView.style.display = "none";
  searchResults.classList.add("show");
  
  const results = allData.filter(entry => {
    const titleMatch = entry.title && entry.title.toLowerCase().includes(query);
    const noteMatch = entry.note && entry.note.toLowerCase().includes(query);
    return titleMatch || noteMatch;
  });
  
  if (results.length === 0) {
    searchResults.innerHTML = '<div class="no-results">No entries found</div>';
    return;
  }
  
  searchResults.innerHTML = "";
  
  results.forEach(entry => {
    const resultItem = document.createElement("div");
    resultItem.className = "search-result-item";
    
    const date = new Date(entry.date);
    const dateStr = date.toLocaleDateString("en-US", { 
      weekday: "short", day: "2-digit", month: "short", year: "numeric"
    });
    
    const titleHighlighted = highlightText(entry.title || "", query);
    const noteHighlighted = highlightText(entry.note || "", query);
    
    resultItem.innerHTML = `
      <div class="search-result-date">${dateStr}</div>
      <div class="search-result-title">${titleHighlighted}</div>
      ${entry.note ? `<div class="search-result-text">${noteHighlighted}</div>` : ""}
    `;
    
    resultItem.addEventListener("click", () => {
      searchContainer.style.display = "none";
      searchResults.classList.remove("show");
      calendarView.style.display = "block";
      searchBox.value = "";
      openEditPage(entry.date, entry);
    });
    
    searchResults.appendChild(resultItem);
  });
}

function highlightText(text, query) {
  if (!text) return "";
  const regex = new RegExp(`(${query})`, "gi");
  return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
}

function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text;
  return div.innerHTML;
}

if (document.readyState === "loading") {
  document.addEventListener("DOMContentLoaded", init);
} else {
  init();
}
